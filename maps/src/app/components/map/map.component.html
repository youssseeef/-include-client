<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<br>
<div class="row">
    <div class="col-11">
        <h2 class=" bg-primary">Notifications and Map</h2>
    </div>
</div>
<div class="row">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=16>
        <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="'assets/myself.png'"></agm-marker>
        <agm-marker *ngFor="let car of otherCarMarkers" [latitude]="car.lat" [iconUrl]="'assets/othercar.png'" [longitude]="car.lng"></agm-marker>
    </agm-map>
</div>
