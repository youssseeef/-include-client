<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<br>
<div class="row">
    <div class="col-11">
        <h2 class=" bg-primary">Notifications and Map</h2>
    </div>
</div>
<div class="col-10">
    <div class="row" *ngIf="accidentFlag > 0 && accidentFlag < 11">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
                <h3>{{arr[accidentFlag -1]}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="lat != 0 && lng != 0">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=18>
        <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="'assets/myself-old.png'"></agm-marker>
        <agm-marker *ngFor="let car of otherCarMarkers" [latitude]="car.lat" [iconUrl]="'assets/othercar.png'" [longitude]="car.lng"></agm-marker>
    </agm-map>
</div>
<div class="row" *ngIf="lat == 0 && lng == 0">
    <div class="col-11">
        <h3 class="alert alert-danger">GPS didn't start working yet.</h3>
    </div>
</div>
