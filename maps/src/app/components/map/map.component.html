<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]=24>
    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="'assets/myself.png'"></agm-marker>
    <agm-marker *ngFor="let car of otherCarMarkers" [latitude]="car.lat" [longitude]="car.lng"></agm-marker>

</agm-map>
